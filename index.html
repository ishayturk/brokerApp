<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>转-PRO: 砖 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, sans-serif; background-color: #f1f5f9; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #main-content { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 90px; }
        .hidden { display: none !important; }
        nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 70px; 
            background: white; display: flex; border-top: 2px solid #e2e8f0; 
            z-index: 9999;
        }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border: none; background: none; color: #64748b; font-weight: bold; }
        .active-nav { color: #2563eb; border-top: 3px solid #2563eb; }
    </style>
</head>
<body>

    <header class="bg-white p-4 text-center shadow-sm font-bold text-blue-600 border-b">
        转-PRO <span class="text-xs text-gray-400">(v1.0)</span>
    </header>

    <main id="main-content">
        <div id="screen-home" class="flex flex-col gap-4">
            <div class="bg-blue-600 p-6 rounded-2xl text-white shadow-lg">
                <h2 class="text-xl font-bold">专   转</h2>
                <p class="text-sm opacity-90">转 爪注 拽.</p>
            </div>
            
            <button onclick="changeTab('lessons')" class="w-full bg-white p-6 rounded-2xl border-2 border-blue-500 shadow-sm flex items-center gap-4 active:scale-95 transition-all">
                <span class="text-3xl"></span>
                <div class="text-right">
                    <div class="font-bold text-lg">砖注专 </div>
                    <div class="text-xs text-blue-400">抓   转</div>
                </div>
            </button>

            <div class="p-4 bg-gray-100 rounded-xl text-center text-gray-500 text-sm italic">
                   砖 ...
            </div>
        </div>

        <div id="screen-lessons-list" class="hidden">
            <h3 class="font-bold text-lg mb-4">专砖转 驻专拽:</h3>
            <div id="lessons-grid" class="space-y-3">
                <div onclick="openSingleLesson()" class="bg-white p-5 rounded-xl border-2 border-slate-100 shadow-sm flex justify-between items-center cursor-pointer active:bg-blue-50">
                    <span class="font-bold text-slate-800">1. 专砖 专转</span>
                    <span class="text-blue-500">转 猬锔</span>
                </div>
            </div>
        </div>

        <div id="screen-study" class="hidden">
            <button onclick="changeTab('lessons')" class="text-blue-600 font-bold mb-4 flex items-center">
                <span class="ml-1"></span> 专 专砖
            </button>
            <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-100">
                <h2 class="text-2xl font-bold text-blue-800 mb-4">拽 转 - 专砖</h2>
                <div class="prose text-slate-700 leading-relaxed space-y-4">
                    <p> 注 转 拽专拽注 砖专,  专砖 转拽祝.</p>
                    <h3 class="font-bold text-lg text-slate-800 border-r-4 border-blue-500 pr-2">转 住祝 (住注祝 5):</h3>
                    <ul class="list-disc pr-5 space-y-2">
                        <li><b>:</b> 注 18.</li>
                        <li><b>专转:</b> 专  转砖 砖专.</li>
                        <li><b>注专 驻:</b>  注专 注 拽 -5 砖 专转.</li>
                        <li><b>:</b>  驻砖 专.</li>
                        <li><b>爪:</b> 注专 转 专砖 转.</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <nav>
        <button onclick="changeTab('home')" id="nav-home" class="nav-btn active-nav">
            <span></span><span class="text-[10px]">转</span>
        </button>
        <button onclick="changeTab('lessons')" id="nav-lessons" class="nav-btn">
            <span></span><span class="text-[10px]"></span>
        </button>
    </nav>

    <script>
        // 驻拽爪  砖爪专 专注 - 驻转 住
        function changeTab(tabName) {
            // 1. 住转专转  住
            document.getElementById('screen-home').classList.add('hidden');
            document.getElementById('screen-lessons-list').classList.add('hidden');
            document.getElementById('screen-study').classList.add('hidden');

            // 2. 住专转 注爪 驻转专 
            document.getElementById('nav-home').classList.remove('active-nav');
            document.getElementById('nav-lessons').classList.remove('active-nav');

            // 3. 爪转 住 专
            if (tabName === 'home') {
                document.getElementById('screen-home').classList.remove('hidden');
                document.getElementById('nav-home').classList.add('active-nav');
            } else if (tabName === 'lessons') {
                document.getElementById('screen-lessons-list').classList.remove('hidden');
                document.getElementById('nav-lessons').classList.add('active-nav');
            }
            
            //  专砖 祝
            document.getElementById('main-content').scrollTop = 0;
        }

        // 驻拽爪 驻转转 砖注专 住驻爪驻
        function openSingleLesson() {
            document.getElementById('screen-lessons-list').classList.add('hidden');
            document.getElementById('screen-study').classList.remove('hidden');
            document.getElementById('main-content').scrollTop = 0;
        }
    </script>
</body>
</html>
