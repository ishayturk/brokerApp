<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>转-PRO: 砖注专 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, sans-serif; background-color: #f8fafc; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #main-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .hidden { display: none !important; }
        nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px; 
            background: white; display: flex; border-top: 1px solid #e2e8f0; 
            z-index: 9999; box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
        }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border: none; background: none; color: #64748b; font-weight: bold; }
        .active-nav { color: #2563eb; }
        .content-card { background: white; padding: 24px; border-radius: 20px; shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid #eef2f6; }
        h2 { color: #1e40af; font-size: 1.5rem; font-weight: 800; margin-bottom: 1rem; border-bottom: 2px solid #dbeafe; padding-bottom: 8px; }
        h3 { color: #1e293b; font-size: 1.1rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        ul { margin-right: 1.2rem; list-style-type: disc; }
        li { margin-bottom: 8px; color: #334155; }
        .highlight { background-color: #fef9c3; font-weight: bold; padding: 0 4px; }
    </style>
</head>
<body>

    <header class="bg-white p-4 text-center shadow-sm font-bold text-blue-600 border-b">
        转-PRO <span class="text-xs text-gray-400">| 砖注专 </span>
    </header>

    <main id="main-content">
        <div id="screen-home" class="flex flex-col gap-4">
            <div class="bg-gradient-to-br from-blue-600 to-blue-700 p-8 rounded-3xl text-white shadow-lg">
                <h2 class="text-white border-none p-0 m-0 text-2xl">砖 砖,</h2>
                <p class="opacity-90 mt-2 text-lg"> 爪 驻专拽 专砖?</p>
            </div>
            
            <button onclick="changeTab('lessons')" class="w-full bg-white p-6 rounded-2xl border-2 border-blue-500 shadow-sm flex items-center gap-5 active:scale-95 transition-all">
                <span class="text-4xl"></span>
                <div class="text-right">
                    <div class="font-bold text-xl text-slate-800">砖注专 </div>
                    <div class="text-sm text-blue-500 font-medium">驻专拽 1: 专砖 专转 ()</div>
                </div>
            </button>
        </div>

        <div id="screen-lessons-list" class="hidden">
            <h3 class="text-xl mb-4 text-slate-800">转转 :</h3>
            <div class="space-y-3">
                <div onclick="openSingleLesson()" class="bg-white p-5 rounded-2xl border-2 border-slate-100 shadow-sm flex justify-between items-center cursor-pointer active:border-blue-300">
                    <div class="flex items-center gap-3">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center font-bold">1</span>
                        <span class="font-bold text-slate-700">专砖 专转</span>
                    </div>
                    <span class="text-blue-500 font-bold"> 注砖 猬锔</span>
                </div>
                
                <div class="opacity-50 bg-gray-100 p-5 rounded-2xl flex justify-between items-center">
                    <span class="font-bold text-gray-500">2. 专砖转 转 (拽专)</span>
                    <span></span>
                </div>
            </div>
        </div>

        <div id="screen-study" class="hidden">
            <button onclick="changeTab('lessons')" class="text-blue-600 font-bold mb-5 flex items-center gap-2">
                <span></span> 专 专砖
            </button>
            
            <div class="content-card">
                <h2>驻专拽 1
