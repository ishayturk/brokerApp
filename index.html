<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מתווך-PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
        .active-nav { color: #2563eb !important; border-top: 3px solid #2563eb; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="bg-white border-b p-4 flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-black text-blue-600">מתווך<span class="text-slate-800">PRO</span></h1>
        <div id="progress-tag" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-xs font-bold">טוען...</div>
    </header>

    <main id="main-content" class="flex-1 overflow-y-auto p-4 pb-24">
        
        <div id="screen-home" class="space-y-6">
            <div class="bg-blue-600 rounded-3xl p-6 text-white shadow-lg">
                <h2 class="text-2xl font-bold mb-2">ברוך הבא</h2>
                <p class="text-sm opacity-90">בחר באפשרות הרצויה כדי להתחיל</p>
            </div>

            <div class="flex flex-col gap-4">
                <button onclick="showTab('lessons')" class="w-full bg-white border-2 border-blue-100 p-6 rounded-2xl shadow-sm flex items-center gap-4 active:scale-95 transition-all">
                    <span class="text-3xl">📚</span>
                    <div class="text-right">
                        <div class="font-bold text-slate-800">שיעורי לימוד</div>
                        <div class="text-xs text-slate-500">למידה לפי נושאי הבחינה</div>
                    </div>
                </button>

                <button onclick="showTab('exams')" class="w-full bg-white border-2 border-slate-100 p-6 rounded-2xl shadow-sm flex items-center gap-4 active:scale-95 transition-all">
                    <span class="text-3xl">📝</span>
                    <div class="text-right">
                        <div class="font-bold text-slate-800">מבחן סימולציה</div>
                        <div class="text-xs text-slate-500">תרגול שאלות מכל הפרקים</div>
                    </div>
                </button>
            </div>
            <div id="error-log" class="text-red-500 text-center text-xs mt-4"></div>
        </div>

        <div id="screen-lessons-list" class="hidden">
            <h3 class="text-lg font-bold mb-4">בחר פרק ללמידה:</h3>
            <div id="lessons-grid" class="space-y-3"></div>
        </div>

        <div id="screen-study" class="hidden">
            <button onclick="showTab('lessons')" class="text-blue-600 mb-4 font-bold">← חזרה</button>
            <div id="lesson-body" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 mb-6"></div>
            <button onclick="startChapterQuiz()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold">תרגל שאלות מהפרק</button>
        </div>

        <div id="screen-quiz" class="hidden space-y-4">
            <div class="flex justify-between items-center">
                <span id="counter" class="font-bold text-slate-400"></span>
                <span id="timer" class="bg-red-50 text-red-600 px-3 py-1 rounded-lg font-mono"></span>
            </div>
            <div id="q-text" class="bg-white p-6 rounded-2xl shadow-sm font-bold text-lg"></div>
            <div id="options" class="flex flex-col gap-3"></div>
            <div id="explanation" class="hidden p-4 bg-amber-50 rounded-xl border-r-4 border-amber-400">
                <p id="exp-text" class="text-sm"></p>
                <button onclick="nextQuestion()" class="mt-4 w-full bg-slate-800 text-white p-3 rounded-lg">המשך</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-3 pb-6">
        <button id="nav-home" onclick="showTab('home')" class="nav-btn flex flex-col items-center text-slate-400">
            <span>🏠</span><span class="text-[10px]">בית</span>
        </button>
        <button id="nav-lessons" onclick="showTab('lessons')" class="nav-btn flex flex-col items-center text-slate-400">
            <span>📚</span><span class="text-[10px]">לימוד</span>
        </button>
        <button id="nav-exams" onclick="showTab('exams')" class="nav-btn flex flex-col items-center text-slate-400">
            <span>📝</span><span class="text-[10px]">מבחן</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
